<!DOCTYPE html>
<html lang="pt-br">
<!-- Declarando o início do documento HTML e definindo o idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio MandaBem</title>
    <!-- Configurações do cabeçalho do documento, incluindo a codificação do conjunto de caracteres e a configuração de visualização inicial para dispositivos móveis -->

    <link rel="stylesheet" href="/style.css">
    <!-- Importando uma folha de estilo externa chamada "style.css" para aplicar estilos ao documento -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Estabelecendo pré-conexões com servidores de fontes do Google Fonts para melhorar o tempo de carregamento das fontes -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,200&display=swap" rel="stylesheet">
    <!-- Importando a fonte "Poppins" da família do Google Fonts com diferentes pesos e itálicos para ser usada no documento -->

</head>

<body>
    <!-- Início do corpo do documento -->

    <section class="section1">
        <!-- Definindo uma seção com a classe "section1" para agrupar conteúdos relacionados -->

        <main class="main1">
            <!-- Definindo a área principal do conteúdo com a classe "main1" -->

            <header class="center-img">
                <!-- Cabeçalho da seção com a classe "center-img" para centralizar elementos -->

                <img src="/imagens/1.png" alt="mulher de roupa branca com megafone nas mãos">
                <!-- Inserindo uma imagem com um caminho de arquivo "/imagens/1.png" e um texto alternativo que descreve a imagem -->

            </header>

            <div class="center-img">
                <!-- Div para centralizar elementos com a classe "center-img" -->

                <img src="/imagens/2.png" alt="três mulheres conversando">
                <!-- Inserindo outra imagem com um caminho de arquivo "/imagens/2.png" e um texto alternativo -->

            </div>

            <div class="center-img">
                <!-- Outra div para centralizar elementos com a classe "center-img" -->

                <img src="/imagens/3.png" alt="logo da NBA e Whatsapp">
                <!-- Inserindo uma terceira imagem com um caminho de arquivo "/imagens/3.png" e um texto alternativo -->

            </div>

            <div class="center-img" style="height: 141px;">
                <!-- Outra div para centralizar elementos com a classe "center-img" e uma altura definida de 141 pixels -->

                <img src="imagens/44.png" alt="">
                <!-- Inserindo uma quarta imagem com um caminho de arquivo "imagens/44.png" e sem texto alternativo (vazio) -->

            </div>

        </main>

        <footer>
            <!-- Rodapé da seção -->

            <p>Copyrigth &reg; Mandarin. Todos os direitos reservados.</p>
            <!-- Parágrafo com texto de direitos autorais e o símbolo "®" -->

            <p> Caso não deseje mais receber nossos e-mails, por favor <u>clique aqui.</u></p>
            <!-- Parágrafo com um link sublinhado usando a tag "<u>" para permitir que os usuários cancelem a recepção de e-mails -->

        </footer>

    </section>
    <!-- Fim da seção -->

</body>
<!-- Fim do corpo do documento -->

</html>
<!-- Fim do documento HTML -->
